<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Picture</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons | async">
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td><img [src]="person.picture" alt="{{ person.firstName }}" width="50"></td>
  </tr>
  </tbody>
</table>
